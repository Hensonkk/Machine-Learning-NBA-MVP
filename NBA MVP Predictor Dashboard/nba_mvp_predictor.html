<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Player Bubble Cloud Chart</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .chart-container {
            text-align: center;
        }

        .player-name {
            font-size: 14px;
            cursor: pointer;
        }

        #player-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #player-modal img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>NBA Player Bubble Cloud Chart</h1>
    <div class="chart-container" id="bubble-chart"></div>

    <div id="player-modal">
        <img id="modal-image" alt="Player Image">
    </div>

    <script>
        // Sample player data
        const playerData = [
            'Anthony Davis',
            'Jimmy Butler',
            'Anthony Edwards',
            'Joel Embiid',
            'Bam Adebayo',
            'Kawhi Leonard',
            'Damian Lillard',
            'Kevin Durant',
            'Deâ€™Aaron Fox',
            'LeBron James',
            'Devin Booker',
            'Luka Doncic',
            'Domantas Sabonis',
            'Nikola Jokic',
            'Donovan Mitchell',
            'Paul George',
            'Giannis Antetokounmpo',
            'Shai Gilgeous-Alexander',
            'Ja Morant',
            'Stephen Curry',
            'Jamal Murray',
            'Tyrese Haliburton',
            'Jayson Tatum',
            'Zion Williamson',
        ];

        // Sample images path
        const imagePathMap = {
            'Anthony Davis': 'NBA Pictures/Anthony_Davis_Picture.webp',
            'Jimmy Butler': 'path/to/images/JimmyButlerPicture.jpg',
            // Add paths for other players
        };

        // Set up the chart
        const diameter = 600;

        const bubble = d3.pack(playerData)
            .size([diameter, diameter])
            .padding(1.5);

        const svg = d3.select("#bubble-chart")
            .append("svg")
            .attr("width", diameter)
            .attr("height", diameter)
            .attr("class", "bubble");

        const nodes = d3.hierarchy({ children: playerData })
            .sum(function (d) { return 1; });

        const node = svg.selectAll(".node")
            .data(bubble(nodes).descendants())
            .enter()
            .filter(d => !d.children)
            .append("g")
            .attr("class", "node")
            .attr("transform", function (d) {
                return "translate(" + d.x + "," + d.y + ")";
            });

        node.append("circle")
            .attr("r", function (d) { return d.r; })
            .style("fill", "lightblue")
            .on("click", function (d) {
                showPlayerImage(d.data);
            });

        node.append("text")
            .attr("dy", ".3em")
            .style("text-anchor", "middle")
            .text(function (d) { return d.data; })
            .attr("class", "player-name")
            .on("click", function (d) {
                showPlayerImage(d.data);
            });

        function showPlayerImage(playerName) {
            const modal = document.getElementById('player-modal');
            const modalImage = document.getElementById('modal-image');
            const imagePath = imagePathMap[playerName];

            modalImage.src = imagePath;
            modal.style.display = 'block';

            // Close modal on click outside the image
            modal.onclick = function () {
                modal.style.display = 'none';
            };
        }
    </script>
</body>

</html>
